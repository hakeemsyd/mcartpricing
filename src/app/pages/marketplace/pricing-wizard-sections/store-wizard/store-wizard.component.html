<div>
  <h2 class="wizardTitle">Step {{currStepNumber + 1}} - Supported Stores</h2>
  <p class="wizardSubtitle">Select any store that you wish to support in your marketplace</p>

  <div class="listContainer">
    <ul class="list-group list-container">
      <li class="list-group-item listHeader listItemContainer">
        <p class="list-item-title"><b>Store List</b></p>
        <mat-checkbox class="radioButton storeListCheckBox" (change)="onTriggerSelectAll()" [(ngModel)]="selectAllChecked"></mat-checkbox>
      </li>
      <div class="scrollableContainer">
        <li class="list-group-item listItemContainer" *ngFor="let order of ordersListWCheck; let i = index;"
          [ngClass]="{oddListRow: (i % 2) === 1, evenListRow: (i % 2) === 0 }">
          <p class="list-item-title">{{order.name}}</p>
          <mat-checkbox class="radioButton" [(ngModel)]="ordersListWCheck[i].isChecked"></mat-checkbox>
        </li>
        <app-add-store-modal></app-add-store-modal>
      </div>
    </ul>
  </div>
</div>
