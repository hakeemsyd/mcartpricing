<div class=".col-xs-12">
  <h2 class="wizardTitle">Step {{currStepNumber + 1}} - Sales</h2>
  <p class="wizardSubtitle">Tell us about your sales, so we can optimize your experience accordingly</p>
  <div>
    <form [formGroup]="pricingWizardManagerService.marketPlaceCalculatorForm" class="inputGroup">
      <h3 class="wizardSubtitleDark">{{heading1}}</h3>
      <input min="1" type="number" [formControl]="pricingWizardManagerService.salesChannel"
        class="textInput col-xs-12 form-control" placeholder="Type Answer in numbers"
        [ngClass]="{ 'is-invalid': submitted && pricingWizardManagerService.salesChannel.invalid }">
      <h3 class="wizardSubtitleDark">{{heading2}}</h3>
      <input min="1" type="number" [formControl]="pricingWizardManagerService.globalChannel"
        class="textInput col-xs-12 form-control" placeholder="Type Answer in numbers"
        [ngClass]="{ 'is-invalid': submitted && pricingWizardManagerService.globalChannel.invalid }">
    </form>
  </div>
</div>
