<div class=".col-xs-12">
  <h2 class="wizardTitle">Step 3 - Sales</h2>
  <p class="wizardSubtitle">Tell us about your sales, so we can optimize your experience accordingly</p>
  <div>
    <form [formGroup]="" class="inputGroup">
      <h3 class="wizardSubtitleDark">1.How many sales channel do you have?</h3>
      <input type="text" class="textInput col-xs-12" placeholder="Type Answer" ng-model="salesChannel" (input)="onSalesChannelChange($event.target.value)" 
        required ng-trim="false">
      <h3 class="wizardSubtitleDark">2.How much is your global sales?</h3>
      <input type="text" class="textInput" name="input" placeholder="Type Answer" ng-model="globalChannel" (input)="onGlobalChannelChange($event.target.value)"
        required ng-trim="false">
    </form>
  </div>
</div>
