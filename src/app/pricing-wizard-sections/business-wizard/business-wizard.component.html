<p class="wizardTitle">Step 1 - Business</p>
<p class="wizardSubtitle">Please tell us about your business so we can suggest the right plan for you</p>
<div>
  <li class="list-group-item col-xs-12" *ngFor="let item of itemsList">
    <div class="row" *ngIf="!checkIfItemIsOthers(item)">
      <input type="radio" [(ngModel)]="radioSelected" value="{{item.value}}" class="radioButton"
        (change)="onRadioSelect(item)" />
      <p class="optionText radioOpt">{{item.name}}</p>
    </div>
    <div class="row" *ngIf="checkIfItemIsOthers(item)">
      <input type="radio" [(ngModel)]="radioSelected" value="{{item.value}}" class="radioButton"
        (change)="onRadioSelect(item)" />
      <p class="optionText radioOpt">{{item.name}}</p>
      <input #otherInputBox matInput class="otherBusinessInput optionText radioOpt" [(ngModel)]="otherValue">
    </div>
  </li>
</div>
