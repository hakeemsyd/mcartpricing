<div class="jumbotron-fluid">
  <p class="jumbotronHeader"> Find the right plan for your business</p>
  <p class="jumbotronSubHeader">Plug in your desired numbers in our Plan Calculator to discover your perfect plan</p>
</div>
<div class="container-fluid mainContainer row">
  <div class="col-lg-8 col-md-12 leftContainer">
    <div class="billingContainer row">
      <div class="billingInnerContainer col-md-4 col-sm-6 col-xs-12">
        <p class="billingHeader">Approximate Profit</p>
        <p class="billingSubHeader">$200k</p>
      </div>
      <div class="billingInnerContainer col-md-4 col-sm-6 col-xs-12">
        <p class="billingHeader">Price Range:</p>
        <p class="billingSubHeader">$10k-$15k</p>
      </div>
      <div class="btn-group billingInnerContainer col-md-4 col-sm-6 col-xs-12" role="group">
        <button type="button" class="btn buttonPricing" (click)="onClickPlan(0)" [ngStyle]="annualStyle">
          Annual Billing
        </button>
        <button type="button" class="btn buttonPricing" (click)="onClickPlan(1)" [ngStyle]="monthlyStyle">Monthly
          Billing
        </button>
      </div>
    </div>
    <div class="wizard col-xs-12">
      <app-pricing-wizard class="col-xs-12"></app-pricing-wizard>
    </div>

  </div>
  <p class="col-lg-3 col-md-12 adsContainer">ads here</p>
</div>
