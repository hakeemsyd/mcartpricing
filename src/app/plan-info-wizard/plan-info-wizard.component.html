<div class="col-xs-12 panelContainer">
  <ng-template [ngIf]="currPriceWizardStep < 4">
    <div class="banner">
      <h3 class="bannerText">Benefits you get</h3>
    </div>
    <div class="benefitItemContainer">
      <div class="benefitItemInnerContainer">
        <div class="tooltipContainer">
          <button class="tooltipButton" matTooltip="Info about the action"
            aria-label="Button that displays a tooltip when focused or hovered over">
            <img src="../../assets/images/info.png" class="tooltipButton" />
          </button>
        </div>

        <h4 class="benefitTitle">Benefit #1</h4>
        <img src="../../assets/images/radio.png" class="benefitIcon" />
      </div>
    </div>
    <div class="benefitItemContainer">
      <div class="benefitItemInnerContainer">
        <div class="tooltipContainer">
          <button class="tooltipButton" matTooltip="Info about the action"
            aria-label="Button that displays a tooltip when focused or hovered over">
            <img src="../../assets/images/info.png" class="tooltipButton" />
          </button>
        </div>

        <h4 class="benefitTitle">Benefit #2</h4>
        <img src="../../assets/images/music.png" class="benefitIcon" />
      </div>
    </div>
    <div class="benefitItemContainer">
      <div class="benefitItemInnerContainer">
        <div class="tooltipContainer">
          <button class="tooltipButton" matTooltip="Info about the action"
            aria-label="Button that displays a tooltip when focused or hovered over">
            <img src="../../assets/images/info.png" class="tooltipButton" />
          </button>
        </div>

        <h4 class="benefitTitle">Benefit #3</h4>
        <img src="../../assets/images/multiple.png" class="benefitIcon" />
      </div>
    </div>
    <div class="benefitItemContainer">
      <div class="benefitItemInnerContainer">
        <div class="tooltipContainer">
          <button class="tooltipButton" matTooltip="Info about the action"
            aria-label="Button that displays a tooltip when focused or hovered over">
            <img src="../../assets/images/info.png" class="tooltipButton" />
          </button>
        </div>

        <h4 class="benefitTitle">Benefit #4</h4>
        <img src="../../assets/images/addOptions.png" class="benefitIcon" />
      </div>
    </div>

    <div class="viewFullContainer">
      <h4 class="viewFullText">View Full Benefits</h4>
    </div>
  </ng-template>
  <ng-template [ngIf]="currPriceWizardStep >= 4">
    <div class="planContainer">
      <h4 class="viewFullText">The Right Plan for you</h4>
      <h4 class="planTitle">1 Month Pilot Plan</h4>
      <img class="spectrum" src="../../assets/images/spectrum.png" />
      <div class="banner">
        <h4 class="bannerText">In this tier you get</h4>
      </div>
      <div class="storeContainer">
        <div class="storeSingleRow">
          <img src="../../assets/images/Asset 1.png" class="storeIcon" />
          <h4 class="storeNum">5 Stores</h4>
        </div>
        <div class="storeRow">
          <div class="storeCol">
            <img src="../../assets/images/Asset 2.png" class="storeIcon" />
            <h4 class="storeNum">5 Stores</h4>
          </div>
          <div class="storeCol">
            <img src="../../assets/images/Asset 3.png" class="storeIcon" />
            <h4 class="storeNum">500 Influencers</h4>
          </div>
          <div class="storeCol">
            <img src="../../assets/images/Asset 4.png" class="storeIcon" />
            <h4 class="storeNum">1 Admin</h4>
          </div>
        </div>
        <div class="storeSingleRow">
          <img src="../../assets/images/Asset 1.png" class="storeIcon" />
          <h4 class="storeNum">100 Product Categories</h4>
        </div>
        <div class="storeSingleRow">
          <img src="../../assets/images/Asset 1.png" class="storeIcon" />
          <h4 class="storeNum">100 mCarts</h4>
        </div>
      </div>
      <div class="viewFullContainer">
        <h4 class="viewFullText">View Full Comparison</h4>
      </div>
    </div>
  </ng-template>
</div>
